<html>
<head>
	<title>Converter</title>
	<link rel="icon" href="logo.png" type="image/x-icon"/>
	<style>
		body{
			background-color: black;
			color:white;
			display: inline-flex;
			align-items: center;
			flex-wrap: wrap;
			font-family: serif;
			margin: 0px;

		}
		#head,#head2,#head3{
			background-color:#BF40BF;
			font-size:500%;
			color:white;
			text-align: center;
			font-family: Algerian;
			width: 100%;
			font-family:serif;
		}
		#d1,#d2,#d3,#d4,#d5,#d6,#d7,#d8,#d9,#d10,#d11,#d12,#d13,#d14{
			display: inline-block;
			font-size: 500%;
		}
		#d1,#d4,#d7,#d10,#d13,#d14{
			margin-left: 200px;
		}
		#d2,#d5,#d8,#d11{
			margin-left: 200px;
		}

		#d3,#d6,#d9,#d12{
			margin-left: 200px;
		}
		p{
			margin-bottom: 5px;
		}
		input{
			font-size: 50px;
		}
        img{
            margin-left: 120px;
        }
	</style>
</head>
<body>


<p id="head3" style="margin-top:0px;">Currency Converter</p><br>
<div id="d7"><p style="margin-left: -210px;"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Flag_of_Australia_%28converted%29.svg/1200px-Flag_of_Australia_%28converted%29.svg.png" height="51px" width="90px"> Australian Dollar</p>

<div id="d14"><p style="margin-left: -210px;"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/1200px-Flag_of_the_United_States.svg.png" height="51px" width="90px"> U.S Dollar</p>
<input type="number" name="num3" id="usd"  oninput="usdConverter(this.value)" onchange="usdConverter(this.value)" placeholder="U.S Dollar">
</div>

<script>
    function adConverter(d){
    	document.getElementById('cd').value=d*0.92;
    	document.getElementById('cy').value=d*4.71;
    	document.getElementById('ir').value=d*53.57;
    	document.getElementById('bp').value=d*0.53;
    	document.getElementById('jy').value=d*80.10;
    	document.getElementById('sd').value=d*0.98;
    }
    function cdConverter(d){
    	document.getElementById('ad').value=d*1.08;
    	document.getElementById('cy').value=d*5.09;
    	document.getElementById('ir').value=d*57.91;
    	document.getElementById('bp').value=d*0.57;
    	document.getElementById('jy').value=d*86.62;
    	document.getElementById('sd').value=d*1.06;
    }
    function cyConverter(d){
    	document.getElementById('ad').value=d*0.21;
    	document.getElementById('cd').value=d*0.20;
    	document.getElementById('ir').value=d*11.38;
    	document.getElementById('bp').value=d*0.11;
    	document.getElementById('jy').value=d*17.02;
    	document.getElementById('sd').value=d*0.21;
    }
    function irConverter(d){
    	document.getElementById('ad').value=d*0.019;
    	document.getElementById('cd').value=d*0.017;
    	document.getElementById('cy').value=d*0.088;
    	document.getElementById('bp').value=d*0.0099;
    	document.getElementById('jy').value=d*1.49;
    	document.getElementById('sd').value=d*0.018;
    }
    function bpConverter(d){
    	document.getElementById('ad').value=d*1.89;
    	document.getElementById('cd').value=d*1.75;
    	document.getElementById('ir').value=d*101.22;
    	document.getElementById('cy').value=d*8.89;
    	document.getElementById('jy').value=d*151.32;
    	document.getElementById('sd').value=d*1.85;
    }
    function jyConverter(d){
    	document.getElementById('ad').value=d*0.012;
    	document.getElementById('cd').value=d*0.012;
    	document.getElementById('ir').value=d*0.67;
    	document.getElementById('bp').value=d*0.0066;
    	document.getElementById('cy').value=d*0.059;
    	document.getElementById('sd').value=d*0.012;
    }
    function sdConverter(d){
    	document.getElementById('ad').value=d*1.02;
    	document.getElementById('cd').value=d*0.94;
    	document.getElementById('ir').value=d*54.64;
    	document.getElementById('bp').value=d*0.54;
    	document.getElementById('jy').value=d*81.64;
    	document.getElementById('cy').value=d*4.80;
    }
    function usdConverter(d){
    	document.getElementById('ad').value=d*1.02;
    	document.getElementById('cd').value=d*0.94;
    	document.getElementById('ir').value=d*54.64;
    	document.getElementById('bp').value=d*0.54;
    	document.getElementById('jy').value=d*81.64;
    	document.getElementById('cy').value=d*4.80;
	document.getElementById('sd').value=d*4.80;
    }	
    
</script>
